<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html"
                >Timer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-form.html"
                >Form</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page Timer
        </h1>
        <div class="page-timer">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start disabled>Start</button>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer-desc">
          Made with âœ¨ by
          <a
            class="footer-link"
            href="https://goit.global/ua/"
            target="_blank"
            rel="noopener noreferrer"
          >
            GoIT team
          </a>
        </p>
      </div>
    </footer>

    <script src="./js/1-timer.js" type="module" defer></script>
  </body>
</html>
