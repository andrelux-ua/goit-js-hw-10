<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html"

            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
                >Snackbar</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page Snackbar
        </h1>
        <form class="form">
          <label>
            Delay (ms)
            <input type="number" name="delay" required />
          </label>
          <fieldset>
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>
          <button type="submit">Create notification</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer-desc">
          Made with âœ¨ by

            GoIT team
          </a>
        </p>
      </div>
    </footer>

    <script src="./js/2-snackbar.js" type="module" defer></script>
  </body>
